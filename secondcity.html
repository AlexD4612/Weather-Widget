<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>

    <link rel="stylesheet" href="style.css">

    <script async src="script.js"></script>

</head>

<body class="pageTwo">
    <nav>
        <a href="index.html">Spokane</a>
        <a href="secondcity.html">Phoenix</a>
    </nav>

    <main>

        <section class="temp">
            <section id="tempatts">
                <data value="" id="temp">Temp</data>
                <data value="" id="feels">Feels Like</data>
            </section>

            <section class="date">
                <data value="" id="date"> Date</data>
                <data value="" id="description">Description</data>
            </section>
        </section>

        <section class="city">
            <img class="icon" src="https://via.placeholder.com/150" alt="Weather Icon">

            <h2><data value="" id="city">City, </data> <data value="" id="country">Country</data></h2>
        </section>

    </main>

    <input type="text" id="name" onfocus="this.value=''" name="name" required placeholder="Enter City Name">
    <button onclick="submitMe('name')" id="testButton">Find City</button>


</body>

</html>
